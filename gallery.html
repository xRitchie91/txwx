<body>
    <div class="images">
        <img onclick="func(this)" src="./images/arizona.jpg" alt="Moutains and Clouds">
        <img onclick="func(this)" src="./images/hamiltonpool.jpg" alt="Waterfall">
        <img onclick="func(this)" src="./images/hail.jpg" alt="Hail stones">
        <img onclick="func(this)" src="./images/mammatus.jpg" alt="Mammatus Clouds">
        <img onclick="func(this)" src="./images/iceroads.jpg" alt="Ice covered road">
    </div>
    <div class="pre">
        <a onclick="this.parentElement.style.display='none'" class="ion-close-circled"></a>
        <img id="p" src="./images/arizona.jpg">
    </div>

    <script>
        var p = document.getElementById("p");

        function func(image){
            p.src = image.src;
            p.parentElement.style.display="block";
        }
    </script>
</body>
